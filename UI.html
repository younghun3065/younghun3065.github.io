<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Rehab Watch UI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* ìŠ¤ë§ˆíŠ¸ì›Œì¹˜ ë² ì ¤ ë””ìì¸ */
        .watch-case {
            width: 360px;
            height: 440px;
            background-color: #1c1c1e;
            border-radius: 48px;
            padding: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            border: 4px solid #3a3a3c;
        }

        /* ë””ì§€í„¸ í¬ë¼ìš´ (ë²„íŠ¼) */
        .crown {
            position: absolute;
            right: -12px;
            top: 100px;
            width: 12px;
            height: 40px;
            background: #48484a;
            border-radius: 0 6px 6px 0;
            border-left: 1px solid #000;
        }

        .side-button {
            position: absolute;
            right: -12px;
            top: 160px;
            width: 6px;
            height: 80px;
            background: #48484a;
            border-radius: 0 4px 4px 0;
        }

        /* í™”ë©´ ì˜ì—­ */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 40px;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ìƒë‹¨ ìƒíƒœë°” */
        .status-bar {
            padding: 10px 20px;
            font-size: 12px;
            color: #8e8e93;
            display: flex;
            justify-content: space-between;
        }

        /* ì½˜í…ì¸  ì˜ì—­ */
        .content {
            flex: 1;
            padding: 10px;
            text-align: center;
            display: none; /* íƒ­ ì „í™˜ì„ ìœ„í•´ ê¸°ë³¸ ìˆ¨ê¹€ */
            animation: fadeIn 0.3s ease;
        }

        .content.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* í™”ë©´ 1: ë©”ì¸ ê²Œì´ì§€ */
        .gauge-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
        }
        
        .value-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .value-number {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
        }

        .value-label {
            font-size: 14px;
            color: #8e8e93;
            margin-top: 5px;
        }

        .status-msg {
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .msg-warning { background-color: rgba(255, 69, 58, 0.2); color: #ff453a; }
        .msg-safe { background-color: rgba(48, 209, 88, 0.2); color: #30d158; }

        /* í™”ë©´ 2: ì°¨íŠ¸ */
        .chart-wrapper {
            width: 100%;
            height: 220px;
        }
        
        .chart-legend {
            font-size: 11px;
            color: #8e8e93;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
            padding-left: 10px;
        }

        /* í•˜ë‹¨ íƒ­ ë„¤ë¹„ê²Œì´ì…˜ */
        .tab-bar {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1c1c1e;
            border-top: 1px solid #2c2c2e;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #8e8e93;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .tab-btn.active {
            color: #0a84ff;
        }

        /* Alert ìŠ¤íƒ€ì¼ */
        .alert-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 69, 58, 0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .alert-icon { font-size: 50px; margin-bottom: 20px; animation: pulse 1s infinite; }
        .alert-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .alert-desc { font-size: 16px; padding: 0 20px; margin-bottom: 30px; }
        .alert-btn {
            background: white; color: #ff453a; border: none; padding: 10px 30px;
            border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="watch-case">
        <div class="crown"></div>
        <div class="side-button"></div>
        
        <div class="screen">
            <div class="status-bar">
                <span>09:41</span>
                <span>Day 14</span>
            </div>

            <div id="tab-home" class="content active">
                <div class="gauge-container">
                    <canvas id="gaugeChart"></canvas>
                    <div class="value-display">
                        <div class="value-number" id="current-uratio">0.36</div>
                        <div class="value-label">Usage Ratio</div>
                    </div>
                </div>
                <div class="status-msg msg-warning" id="status-text">
                    âš ï¸ ë¶ˆê· í˜• ì‹¬ê°
                </div>
            </div>

            <div id="tab-trend" class="content">
                <div class="chart-legend">
                    Day 8ë¶€í„° ê°ì†Œ ê°ì§€ (Drift)
                </div>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div id="alert-screen" class="alert-overlay">
                <div class="alert-icon">ğŸš¨</div>
                <div class="alert-title">ì¡°ê¸° íƒì§€ ê²½ê³ </div>
                <div class="alert-desc">ì˜¤ë¥¸íŒ” ì‚¬ìš©ëŸ‰ì´ ê¸‰ê²©íˆ ì¤„ê³  ìˆìŠµë‹ˆë‹¤. (0.45 ë¯¸ë§Œ)</div>
                <button class="alert-btn" onclick="closeAlert()">í™•ì¸</button>
            </div>

            <div class="tab-bar">
                <button class="tab-btn active" onclick="switchTab('home')">ğŸ“Š</button>
                <button class="tab-btn" onclick="switchTab('trend')">ğŸ“ˆ</button>
                <button class="tab-btn" style="color: #ff453a;" onclick="showAlert()">ğŸ””</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ë°ì´í„° ì‹œë‚˜ë¦¬ì˜¤ ì„¤ì • ---
        // 14ì¼ê°„ì˜ ë°ì´í„° (1~7ì¼ ì •ìƒ, 8ì¼ë¶€í„° -2%ì”© Drift, 10ì¼ê²½ 0.45 ì´íƒˆ)
        const days = Array.from({length: 14}, (_, i) => i + 1);
        const uRatios = [
            0.50, 0.51, 0.49, 0.50, 0.48, 0.49, 0.50, // Normal
            0.48, 0.46, 0.44, 0.42, 0.40, 0.38, 0.36  // Drift Start (Day 8) -> Current (Day 14)
        ];

        // ìƒ‰ìƒ ë¡œì§: 0.45 ë¯¸ë§Œ Red, 0.45~0.5 Orange(Drift), 0.5 ì´ìƒ Green
        const barColors = uRatios.map(val => {
            if (val < 0.45) return '#ff453a'; // Danger
            if (val < 0.50) return '#ff9f0a'; // Drift Warning
            return '#30d158'; // Safe
        });

        // --- 2. ë©”ì¸ ê²Œì´ì§€ ì°¨íŠ¸ (ë„ë„›) ---
        const ctxGauge = document.getElementById('gaugeChart').getContext('2d');
        const currentVal = uRatios[uRatios.length - 1]; // Day 14 ê°’
        
        new Chart(ctxGauge, {
            type: 'doughnut',
            data: {
                labels: ['Bad Arm', 'Good Arm'],
                datasets: [{
                    data: [currentVal, 1 - currentVal],
                    backgroundColor: ['#ff453a', '#333'],
                    borderWidth: 0,
                    circumference: 360,
                    rotation: 270,
                    cutout: '85%'
                }]
            },
            options: { plugins: { legend: { display: false }, tooltip: { enabled: false } } }
        });

        // --- 3. íŠ¸ë Œë“œ ì°¨íŠ¸ (ë§‰ëŒ€) ---
        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        
        new Chart(ctxTrend, {
            type: 'bar',
            data: {
                labels: days,
                datasets: [{
                    label: 'U-Ratio',
                    data: uRatios,
                    backgroundColor: barColors,
                    borderRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                yMin: 0.45,
                                yMax: 0.45,
                                borderColor: 'white',
                                borderWidth: 1,
                                borderDash: [5, 5],
                                label: { enabled: true, content: 'Limit' }
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        min: 0.3, max: 0.6,
                        grid: { color: '#333' },
                        ticks: { color: '#8e8e93' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#8e8e93', maxTicksLimit: 7 }
                    }
                }
            }
        });

        // --- 4. ì¸í„°ë™ì…˜ í•¨ìˆ˜ ---
        function switchTab(tabName) {
            // íƒ­ í™œì„±í™” ë¡œì§
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            if(tabName === 'home') {
                document.getElementById('tab-home').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('tab-trend').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        function showAlert() {
            document.getElementById('alert-screen').style.display = 'flex';
        }

        function closeAlert() {
            document.getElementById('alert-screen').style.display = 'none';
        }
    </script>
</body>
</html>
